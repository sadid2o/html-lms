<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements â€” Eduvance</title>
    <meta name="description" content="Manage announcements in Eduvance LMS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading announcements...</div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="admin-layout">
        <!-- Sidebar Toggle (Mobile) -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <span class="brand-text">Eduvance</span>
                <button class="sidebar-close-btn" id="sidebarCloseBtn" title="Collapse sidebar">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="bi bi-grid-1x2-fill"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="course-editor.html" class="nav-link">
                        <i class="bi bi-plus-circle"></i>
                        <span>Create Course</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="category-manager.html" class="nav-link">
                        <i class="bi bi-tags"></i>
                        <span>Categories</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="student-manager.html" class="nav-link">
                        <i class="bi bi-people-fill"></i>
                        <span>Students</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="announcements.html" class="nav-link active">
                        <i class="bi bi-megaphone-fill"></i>
                        <span>Announcements</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="hf-settings.html" class="nav-link">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item">
                    <a href="#" class="nav-link" id="logoutBtn">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Header -->
            <header class="top-header">
                <div class="page-title">
                    <span>Announcement</span> Manager
                </div>
                <div class="admin-info">
                    <span class="text-secondary" style="font-size:0.85rem;" id="adminEmail"></span>
                    <div class="admin-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Create New Button -->
                <div class="mb-4 animate-fade-in-up delay-1">
                    <button class="btn-gradient" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Create Announcement
                    </button>
                </div>

                <!-- Announcements List -->
                <div id="announcementsContainer">
                    <div class="col-12 text-center py-5">
                        <div class="loading-spinner mx-auto mb-2" style="width:32px;height:32px;"></div>
                        Loading announcements...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Announcement Modal -->
    <div class="modal fade" id="announcementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-megaphone-fill"></i> Create Announcement
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <input type="hidden" id="announcementId">
                        <div class="mb-3">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-dark border-secondary text-light"
                                id="announcementTitle" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control bg-dark border-secondary text-light" id="announcementMessage"
                                rows="4" required maxlength="500"></textarea>
                            <small class="text-muted">Maximum 500 characters</small>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="announcementActive" checked>
                                <label class="form-check-label" for="announcementActive">
                                    Active (visible on student website)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAnnouncement()">
                        <i class="bi bi-check-lg"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let allAnnouncements = [];
        let currentModal = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.requireAuth()) return;
            const admin = Auth.getAdmin();
            if (admin) document.getElementById('adminEmail').textContent = admin.email;
            setupSidebar();
            await loadAnnouncements();
        });

        async function loadAnnouncements() {
            try {
                allAnnouncements = await FirestoreDB.getAllAnnouncements();
                renderAnnouncements();
                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (e) {
                console.error(e);
                showToast('Failed to load announcements', 'error');
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function renderAnnouncements() {
            const container = document.getElementById('announcementsContainer');

            if (allAnnouncements.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-megaphone" style="font-size:3rem;opacity:0.3;"></i>
                        <p class="text-muted mt-3">No announcements yet. Create one to get started!</p>
                    </div>`;
                return;
            }

            container.innerHTML = allAnnouncements.map((ann, idx) => {
                const createdDate = ann.createdAt?.toDate ? ann.createdAt.toDate().toLocaleDateString() : '-';
                const statusBadge = ann.active
                    ? '<span class="badge-custom success" style="font-size:0.75rem;"><i class="bi bi-check-circle"></i> Active</span>'
                    : '<span class="badge-custom secondary" style="font-size:0.75rem;"><i class="bi bi-x-circle"></i> Inactive</span>';

                return `
                <div class="col-12">
                    <div class="content-card animate-fade-in-up delay-${Math.min(idx + 2, 6)}" style="margin-bottom:16px;">
                        <div class="content-card-body" style="padding:20px 24px;">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="mb-0" style="color:var(--text-primary);font-size:1.1rem;font-weight:600;">${esc(ann.title || 'Untitled')}</h5>
                                ${statusBadge}
                            </div>
                            <p class="mb-3" style="color:var(--text-muted);font-size:0.9rem;line-height:1.5;">${esc(ann.message || '')}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-muted" style="font-size:0.85rem;">
                                    <i class="bi bi-calendar3 me-1"></i>${createdDate}
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn-action" onclick="editAnnouncement('${ann.id}')" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn-action ${ann.active ? 'warning' : 'success'}" onclick="toggleActive('${ann.id}', ${!ann.active})" title="${ann.active ? 'Deactivate' : 'Activate'}">
                                        <i class="bi bi-${ann.active ? 'pause' : 'play'}-circle"></i>
                                    </button>
                                    <button class="btn-action danger" onclick="deleteAnnouncement('${ann.id}')" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openCreateModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-megaphone-fill"></i> Create Announcement';
            document.getElementById('announcementForm').reset();
            document.getElementById('announcementId').value = '';
            document.getElementById('announcementActive').checked = true;
            currentModal = new bootstrap.Modal(document.getElementById('announcementModal'));
            currentModal.show();
        }

        function editAnnouncement(id) {
            const ann = allAnnouncements.find(a => a.id === id);
            if (!ann) return;

            document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil"></i> Edit Announcement';
            document.getElementById('announcementId').value = id;
            document.getElementById('announcementTitle').value = ann.title || '';
            document.getElementById('announcementMessage').value = ann.message || '';
            document.getElementById('announcementActive').checked = ann.active || false;

            currentModal = new bootstrap.Modal(document.getElementById('announcementModal'));
            currentModal.show();
        }

        async function saveAnnouncement() {
            const id = document.getElementById('announcementId').value;
            const title = document.getElementById('announcementTitle').value.trim();
            const message = document.getElementById('announcementMessage').value.trim();
            const active = document.getElementById('announcementActive').checked;

            if (!title || !message) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            try {
                if (id) {
                    await FirestoreDB.updateAnnouncement(id, { title, message, active });
                    showToast('Announcement updated successfully', 'success');
                } else {
                    await FirestoreDB.createAnnouncement({ title, message, active });
                    showToast('Announcement created successfully', 'success');
                }

                currentModal.hide();
                await loadAnnouncements();
            } catch (e) {
                console.error(e);
                showToast('Failed to save announcement', 'error');
            }
        }

        async function toggleActive(id, active) {
            try {
                await FirestoreDB.toggleAnnouncement(id, active);
                showToast(`Announcement ${active ? 'activated' : 'deactivated'}`, 'success');
                await loadAnnouncements();
            } catch (e) {
                console.error(e);
                showToast('Failed to update status', 'error');
            }
        }

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure you want to delete this announcement?')) return;

            try {
                await FirestoreDB.deleteAnnouncement(id);
                showToast('Announcement deleted successfully', 'success');
                await loadAnnouncements();
            } catch (e) {
                console.error(e);
                showToast('Failed to delete announcement', 'error');
            }
        }

        // Sidebar
        function setupSidebar() {
            const toggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('sidebarCloseBtn');

            toggle?.addEventListener('click', () => {
                sidebar.classList.add('show');
                overlay.classList.add('show');
            });

            overlay?.addEventListener('click', () => {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
            });

            closeBtn?.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                document.getElementById('mainContent').classList.toggle('sidebar-collapsed');
            });
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });

        function esc(s) { const d = document.createElement('div'); d.textContent = s || ''; return d.innerHTML; }
        function showToast(msg, type = 'info') {
            const c = document.getElementById('toastContainer');
            const icons = { success: 'bi-check-circle-fill', error: 'bi-x-circle-fill', info: 'bi-info-circle-fill' };
            const t = document.createElement('div'); t.className = `toast-item ${type}`;
            t.innerHTML = `<i class="bi ${icons[type]} toast-icon"></i><span class="toast-msg">${msg}</span><button class="toast-close" onclick="this.parentElement.remove()"><i class="bi bi-x-lg"></i></button>`;
            c.appendChild(t); setTimeout(() => t.remove(), 3500);
        }
    </script>
</body>

</html>
