<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduvance — Admin Login</title>
  <meta name="description" content="Eduvance LMS Admin Panel — Secure login for course management">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Checking setup...</div>
  </div>

  <div class="login-wrapper">
    <div class="login-card animate-scale-in">
      <div class="logo">
        <i class="bi bi-mortarboard-fill"></i>
      </div>

      <h1>Eduvance</h1>
      <p class="subtitle">Admin Panel — Sign in to manage your courses</p>

      <div class="alert-error" id="loginError">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span id="errorMessage"></span>
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="form-floating">
          <input type="email" class="form-control" id="loginEmail" placeholder="admin@example.com" required>
          <label for="loginEmail"><i class="bi bi-envelope me-2"></i>Email Address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <label for="loginPassword"><i class="bi bi-lock me-2"></i>Password</label>
        </div>

        <button type="submit" class="btn-primary-custom ripple mt-3" id="loginBtn">
          <span class="spinner"></span>
          <span class="btn-text">Sign In</span>
        </button>
      </form>

      <p class="text-center mt-4" style="color: var(--text-muted); font-size: 0.8rem;">
        <i class="bi bi-shield-lock me-1"></i> Protected admin access only
      </p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Check if setup is done, if not redirect to setup
    (async () => {
      try {
        if (Auth.isLoggedIn()) {
          window.location.href = 'dashboard.html';
          return;
        }

        const done = await Auth.isSetupDone();
        if (!done) {
          window.location.href = 'setup.html';
          return;
        }
      } catch (e) {
        console.error(e);
      }
      // Hide loading
      const lo = document.getElementById('loadingOverlay');
      lo.style.opacity = '0';
      setTimeout(() => lo.style.display = 'none', 300);
    })();

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      loginError.classList.remove('show');

      const result = await Auth.login(email, password);

      if (result.success) {
        loginBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i> Welcome!';
        loginBtn.style.background = 'var(--gradient-accent)';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800);
      } else {
        errorMessage.textContent = result.message || 'Invalid credentials';
        loginError.classList.add('show');
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
