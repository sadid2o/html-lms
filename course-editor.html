<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduvance — Course Editor</title>
    <meta name="description" content="Eduvance LMS — Create and edit courses with sections and content">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Saving...</div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="admin-layout">
        <!-- Sidebar Toggle (Mobile) -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <span class="brand-text">Eduvance</span>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="bi bi-grid-1x2-fill"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="course-editor.html" class="nav-link active">
                        <i class="bi bi-plus-circle"></i>
                        <span>Create Course</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item">
                    <a href="#" class="nav-link" id="logoutBtn">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="page-title">
                    <span id="pageTitle">Create</span> Course
                </div>
                <div class="admin-info">
                    <a href="dashboard.html" class="btn-outline-custom" style="font-size:0.85rem;">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Course Details Section -->
                <div class="editor-section delay-1"
                    style="animation-delay:0.1s; opacity:1; animation:fadeInUp 0.5s ease forwards;">
                    <h5><i class="bi bi-info-circle"></i> Course Details</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label-custom">Course Name *</label>
                            <input type="text" class="form-custom" id="courseName"
                                placeholder="e.g. Web Development Masterclass">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label-custom">Thumbnail URL</label>
                            <input type="url" class="form-custom" id="courseThumbnail"
                                placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="col-12">
                            <label class="form-label-custom">Description</label>
                            <textarea class="form-custom" id="courseDescription"
                                placeholder="Write a brief description of this course..."></textarea>
                        </div>
                    </div>

                    <div class="mt-4 d-flex gap-3 flex-wrap">
                        <button class="btn-gradient" id="saveCourseBtn" onclick="saveCourse()">
                            <i class="bi bi-check-lg"></i> <span id="saveBtnText">Save Course</span>
                        </button>
                    </div>
                </div>

                <!-- Sections Area (only visible after course is saved) -->
                <div id="sectionsArea" style="display:none;">
                    <!-- Section Header -->
                    <div class="editor-section delay-2"
                        style="opacity:1; animation:fadeInUp 0.5s ease forwards; animation-delay:0.2s;">
                        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                            <h5 class="mb-0"><i class="bi bi-collection"></i> Sections & Content</h5>
                            <button class="btn-gradient accent" onclick="addSection()">
                                <i class="bi bi-plus-lg"></i> Add Section
                            </button>
                        </div>
                    </div>

                    <!-- Sections Container -->
                    <div id="sectionsContainer">
                        <!-- Dynamic sections render here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/course-editor.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
