<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduvance â€” Category Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
    </div>
    <div class="toast-container" id="toastContainer"></div>

    <div class="admin-layout">
        <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon"><i class="bi bi-mortarboard-fill"></i></div>
                <span class="brand-text">Eduvance</span>
                <button class="sidebar-close-btn" id="sidebarCloseBtn" title="Collapse"><i
                        class="bi bi-chevron-left"></i></button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item"><a href="dashboard.html" class="nav-link"><i
                            class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a></div>
                <div class="nav-item"><a href="course-editor.html" class="nav-link"><i
                            class="bi bi-plus-circle"></i><span>Create Course</span></a></div>
                <div class="nav-item"><a href="category-manager.html" class="nav-link active"><i
                            class="bi bi-tags"></i><span>Categories</span></a></div>
                <div class="nav-item"><a href="student-manager.html" class="nav-link"><i
                            class="bi bi-people-fill"></i><span>Students</span></a></div>
                <div class="nav-item"><a href="announcements.html" class="nav-link"><i
                            class="bi bi-megaphone-fill"></i><span>Announcements</span></a></div>
                <div class="nav-item"><a href="hf-settings.html" class="nav-link"><i
                            class="bi bi-gear"></i><span>Settings</span></a></div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item"><a href="#" class="nav-link" id="logoutBtn"><i
                            class="bi bi-box-arrow-left"></i><span>Logout</span></a></div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="top-header">
                <div class="page-title"><span>Category</span> Manager</div>
            </header>

            <div class="page-content">
                <!-- Add Category -->
                <div class="editor-section" style="opacity:1;">
                    <h5><i class="bi bi-plus-circle"></i> Add Category</h5>
                    <div class="d-flex gap-3 flex-wrap align-items-end">
                        <div style="flex:1; min-width:200px;">
                            <label class="form-label-custom">Category Name</label>
                            <input type="text" class="form-custom" id="categoryName" placeholder="e.g. Web Development">
                        </div>
                        <div style="width:100px;">
                            <label class="form-label-custom">Order</label>
                            <input type="number" class="form-custom" id="categoryOrder" placeholder="0" value="0"
                                min="0">
                        </div>
                        <button class="btn-gradient" onclick="addCategory()" style="height:46px;">
                            <i class="bi bi-plus-lg"></i> Add
                        </button>
                    </div>
                </div>

                <!-- Category List -->
                <div class="editor-section" style="opacity:1;">
                    <h5><i class="bi bi-tags"></i> All Categories</h5>
                    <div id="categoryList">
                        <div class="empty-state"><i class="bi bi-tags"></i>
                            <h6>No categories yet</h6>
                            <p>Add categories to organize your courses</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Auth + Sidebar
        if (!Auth.requireAuth()) { /* redirect */ }

        const toggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const closeBtn = document.getElementById('sidebarCloseBtn');
        const mainContent = document.getElementById('mainContent');

        toggle.addEventListener('click', () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); });
        overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
        if (closeBtn) closeBtn.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); mainContent.classList.toggle('sidebar-collapsed'); });
        document.getElementById('logoutBtn').addEventListener('click', (e) => { e.preventDefault(); Auth.logout(); });

        // Load categories
        async function loadCategories() {
            const cats = await FirestoreDB.getAllCategories();
            const container = document.getElementById('categoryList');
            if (cats.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-tags"></i><h6>No categories yet</h6><p>Add categories to organize your courses</p></div>';
                return;
            }
            container.innerHTML = cats.map(cat => `
        <div class="content-item" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <div class="d-flex align-items-center gap-3 flex-grow-1">
            <span class="badge-custom primary">${cat.order ?? 0}</span>
            <input type="text" class="form-custom" value="${escapeAttr(cat.name)}" onchange="updateCat('${cat.id}', 'name', this.value)" style="flex:1;">
            <input type="number" class="form-custom" value="${cat.order ?? 0}" onchange="updateCat('${cat.id}', 'order', parseInt(this.value))" style="width:80px;" min="0">
          </div>
          <button class="btn-action danger" onclick="deleteCat('${cat.id}')" title="Delete"><i class="bi bi-trash3"></i></button>
        </div>
      `).join('');
        }

        async function addCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const order = parseInt(document.getElementById('categoryOrder').value) || 0;
            if (!name) { showToast('Category name required', 'error'); return; }
            await FirestoreDB.createCategory({ name, order });
            document.getElementById('categoryName').value = '';
            showToast('Category added!', 'success');
            loadCategories();
        }

        async function updateCat(id, field, value) {
            await FirestoreDB.updateCategory(id, { [field]: value });
            showToast('Updated', 'success');
            if (field === 'order') loadCategories();
        }

        async function deleteCat(id) {
            if (!confirm('Delete this category?')) return;
            await FirestoreDB.deleteCategory(id);
            showToast('Deleted', 'success');
            loadCategories();
        }

        function escapeAttr(s) { return s ? s.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;') : ''; }
        function showToast(msg, type = 'info') {
            const c = document.getElementById('toastContainer');
            const icons = { success: 'bi-check-circle-fill', error: 'bi-x-circle-fill', info: 'bi-info-circle-fill' };
            const t = document.createElement('div'); t.className = `toast-item ${type}`;
            t.innerHTML = `<i class="bi ${icons[type]} toast-icon"></i><span class="toast-msg">${msg}</span><button class="toast-close" onclick="this.parentElement.remove()"><i class="bi bi-x-lg"></i></button>`;
            c.appendChild(t); setTimeout(() => { t.style.animation = 'fadeIn 0.3s ease reverse forwards'; setTimeout(() => t.remove(), 300); }, 3000);
        }

        loadCategories();
    </script>
</body>

</html>
